<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function Add()
        {
            var a= parseInt(document.form1.num1.value);
            var b= parseInt(document.form1.num2.value);
            var c = a+b;
            document.form1.result.value=c;
        }
    </script>

</head>
<body>

    <form name="form1">
        Number1 = <input type="text" name="num1" ><br><br>
        Number2 = <input type="text" name="num2"><br><br>
        Result = <input type="text" name="result"><br><br>

        <input type="button" id="add" value="ADD" onclick="Add()" class="class3">

        
    </form>
    
</body>
</html>
