<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        class Students
        {
            constructor(rno, nm)
            {
                this.rollno=rno;
                this.name=nm;
            }

            display()
            {
                document.write("Student Data: Rollno: " + this.rollno + " Name: " + this.name + "<br>");
            }

        }
    </script>
</head>
<body>

    <script type="text/javascript">

        var s1=new Student(1, "Reecha");
        s1.display();

        var s2=new Student(2, "Rahul");
        s2.display();

    </script>
    
</body>
</html>
